<html>
<head>
  <script>
  if (!!window.EventSource) {
    var source = new EventSource('/departure_stream?'+document.URL.split("?")[1])

    source.addEventListener('message', function(e) {
	  var d = new Date();
	  var n = d.toLocaleTimeString();
	  console.log(e);
	  var loc = e.data.split("&")[0];
	  var board = e.data.split("&")[1];
	  window.document.title = loc;
	  document.getElementById('loc').innerHTML = loc;
      document.getElementById('board').innerHTML = board;
	  document.getElementById('last_update').innerHTML = n;
    }, false)

    source.addEventListener('open', function(e) {
      document.getElementById('state').innerHTML = "Connected"
    }, false)

    source.addEventListener('error', function(e) {
      const id_state = document.getElementById('state')
      if (e.eventPhase == EventSource.CLOSED)
        source.close()
      if (e.target.readyState == EventSource.CLOSED) {
        id_state.innerHTML = "Disconnected"
      }
      else if (e.target.readyState == EventSource.CONNECTING) {
        id_state.innerHTML = "Connecting..."
      }
    }, false)
  } else {
    console.log("Your browser doesn't support SSE")
  }
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<ul id="header">
	  <li>SSE State: <span id="state"></span></li>
	  <li>Location: <span id="loc"></span></li>
	  <li>Last Updated: <span id="last_update"></span></li>
	</ul>
	<div id="content">
		<h3><span id="board"></span></h3>
	</div>
</body>
</html>
